<!DOCTYPE html>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fashion | Environmentally & human-friendly clothes</title>
  </head>
  <body>
    <h1 class="header">Clear fashion</h1>
    <section id="wholepage"> 
      <section id="options">
        <div id="show">
          <label for="show-select">Show:</label>
          <select name="show" id="show-select" class="select">
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="48">48</option>
          </select>
        </div>
        <div id="page">
          <label for="page-select">Go to page:</label>
          <select name="page" id="page-select" class="select"> </select>
        </div>
        <div id="sort">
          <label for="sort-select">Sort:</label>
          <select name="sort" id="sort-select" class="select">
            <option value="price-asc">Cheaper</option>
            <option value="price-desc">Expensive</option>
            <option value="date-asc">Recently released</option>
            <option value="date-desc">Anciently released</option>
          </select>
        </div>
        <div id="filters">
          <div id="brand">
            <label for="brand-select">By brands:</label>
            <select name="brand" id="brand-select" class="select"> </select>
          </div>
          <button class="btn" id="reasonable_price" type="button">By reasonable price</button>
          <button class="btn" id="recently_released" type="button">By recently released</button>
          <button class="btn" id="favorites" type="button">By favorites</button>
        </div>
      </section>
      <section id="indicators">
        <h2>Indicators</h2>
        <div>
          <span>Number of products</span>
          <span id="nbProducts">0</span>
        </div>
        <div>
          <span>Number of brands</span>
          <span id="nbBrands">0</span>
        </div>
        <div>
          <span>Number of new products</span>
          <span id="nbNew">0</span>
        </div>
        <div>
          <span>p50 price value</span>
          <span id="p50">0</span>
        </div>
        <div>
          <span>p90 price value</span>
          <span id="p90">0</span>
        </div>
        <div>
          <span>p95 price value</span>
          <span id="p95">0</span>
        </div>
        <div>
          <span>Last released date</span>
          <span  id="last_release">2020-01-01</span>
        </div>
      </section>
      <section id="products"></section>
    </section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
